<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Money</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>ğŸ’¸ Withdraw Money</h1>

        <form action="WithdrawServlet" method="POST">
            <div class="form-group">
                <label for="accountNumber">Account Number:</label>
                <input type="number" id="accountNumber" name="accountNumber" required
                    placeholder="Enter account number">
            </div>

            <div class="form-group">
                <label for="amount">Withdrawal Amount (â‚¹):</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0.01" required
                    placeholder="Enter amount to withdraw">
            </div>

            <button type="submit" class="btn">Withdraw</button>
        </form>

        <div class="info-box">
            <h3>ğŸ’¡ Server-Side Validation</h3>
            <p>The servlet will validate:</p>
            <ul>
                <li>Account exists in database</li>
                <li>Withdrawal amount is positive</li>
                <li><strong>Sufficient balance available</strong></li>
                <li>All validations happen on the server</li>
            </ul>
            <p>Try withdrawing more than the balance to see error handling!</p>
        </div>

        <p><a href="index.html" class="btn">â† Back to Home</a></p>
    </div>
</body>

</html>
